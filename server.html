<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Johan's Shooting Range</title>
    <meta name="description" content="blast away">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

    <link rel="stylesheet" href="stylesheets/normalize.css">
    <!--link rel="stylesheet" href="stylesheets/main.css"-->
	<link rel="stylesheet" href="stylesheets/custom.css"/>	
	<link rel="stylesheet" href="stylesheets/foundation.css" />
	<link rel="stylesheet" href="stylesheets/screen.css" media="screen, projection"/>

</head>
<body>		
	<div class="row">
      <div class="large-12 columns">
		<div id="initserver"class="form form-initserver">
			<form id="frmInitserver">
				<input type="radio" name="gameId" class="serv-game-id" checked value="1">1. shootout<br>
				Play for <input type="text" name="gameSeconds" class="serv-game-secs" value="60" > seconds<br>
				Amount of targets X<input type="text" name="gameTargetsCols" class="serv-game-targets-x" value="5" >  <br>
				Amount of targets Y<input type="text" name="gameTargetsRows" class="serv-game-targets-y" value="3" >  <br>
				
				<label>targetRadius
					<select type="text" name="targetRadius" class="serv-game-target-radius">
					  <option value="50">50</option>
					  <option value="60">60</option>
					  <option value="70">70</option>
					  <option value="80">80</option>
					  <option value="90">90</option>
					  <option value="100" selected="selected">100</option>
					</select>
				</label>
				<br>
				<button type="submit" class="medium button green">Start server</button>
			</form>
		</div>
	  </div>
	</div>
	
	<div id="loader" class="loading">Waiting for all player... Stay steady!</div>
	<div id="paneShootingrange" class="pane pane-shootingrange">
		<div id="targetsContainer" class="targets-container"></div>
		<div class="playerstat-container">
			<div class="playerstat">
				<div class="playerstat-statcont">
					<div class="playerstat-name"></div>
					<div class="playerstat-points"><p></p></div>
					<div class="playerstat-points-bg"></div>
					<div class="playerstat-gunchamber-shadow"></div>
					<div class="playerstat-gunchamber barrel-0"></div>
				</div>
			</div>
			<!-- end .playerstat -->
			<div class="playerstat">
				<div class="playerstat-statcont">
					<div class="playerstat-name even"></div>
					<div class="playerstat-points even"><p></p></div>
					<div class="playerstat-points-bg even"></div>
					<div class="playerstat-gunchamber-shadow even"></div>
					<div class="playerstat-gunchamber barrel-0 even"></div>
				</div>
			</div>
			<!-- end .playerstat -->
			<div class="playerstat">
				<div class="playerstat-statcont">
					<div class="playerstat-name even"></div>
					<div class="playerstat-points even"><p></p></div>
					<div class="playerstat-points-bg even"></div>
					<div class="playerstat-gunchamber-shadow even"></div>
					<div class="playerstat-gunchamber barrel-0 even"></div>
				</div>
			</div>
			<!-- end .playerstat -->
			<div class="playerstat">
				<div class="playerstat-statcont">
					<div class="playerstat-name"></div>
					<div class="playerstat-points"><p></p></div>
					<div class="playerstat-points-bg"></div>
					<div class="playerstat-gunchamber-shadow"></div>
					<div class="playerstat-gunchamber barrel-0"></div>
				</div>
			</div>

			<!-- end .playerstat -->
		</div>
		
		
	</div>

	<script src="js/vendor/jquery-1.10.1.min.js"></script>
	<script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	
	<script src="http://shootingrange-shootingrange.rhcloud.com/socket.io/socket.io.js"></script>	
	<script src="js/soundmanager2.js"></script>
	<script src="js/game-server.js"></script>	
</body>
</html>
